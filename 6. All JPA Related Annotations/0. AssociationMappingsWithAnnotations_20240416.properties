-                                  3. Abstract Class.
-                                                                                                    Has it's own attributes.                Has it's own attributes.
-                                               
-                                 **@MappedSuperclass
-
-                                  *@DynamicInsert     (optional)
-                                  *@DynamicUpdate   (optional)
-
-                                  3. Useful Annotations for Properties:
-                                      *@CreationTimestamp
-                                      *@UpdateTimestamp
-                                      *@Temporal
