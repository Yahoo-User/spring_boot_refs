-                                                                                                                                       *@ManyToOne
-                                                                                                                                       *@JoinColumns(
-                                                                                                                                          *@JoinColumn, ...
-                                                                                                                                         )
-                                                                                                                                        FK : (ex) Parent parentFk;
-
-                                                                                                                                                                                               *Mapped Fields :
-                                                             *PK1                    (1st. key field)                        ----------------------------->   Must-be the same name & type.
-                                                                                        *@Id  *@Column(name)
-                                                                                         (ex) private Long id1;                                                                     (ex) private Long id1;    
-                                                                                         ----------------
-                                                            *PK2                     (2nd. key field)                       ----------------------------->   Must-be the same name & type.
-                                                                                        *@Id *@Column(name)
-                                                                                         (ex) private Long id2;                                                                    (ex) private Long id2;
-                                                                                         ----------------
-                                                                                        *It's Own Fields
-                                                                                          (Null / Not Null)
------------------------------------------------------------------------------------------------------------------------------------------------------
2.    Non-Identifying (1 : N)    |       Composite Key        |    **Using `@EmbeddedId`     |          NOT extend Parent          |            *Must-be Java Beans Class           |
------------------------------------------------------------------------------------------------------------------------------------------------------
-                                                                                                                                                                                                (1) Must-be a public class
