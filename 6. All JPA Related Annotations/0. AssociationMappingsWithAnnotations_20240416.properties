(07) Identification (Strong-Week) Relationship - Identifying (Inherited Parent's PKs is used as FKs and PKs at the same time)
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
-      Association Type             |             PK Type             |            Parent, One (1)          |           Child, Many (N, 1)          |       GrandChild, Many (N)        |                  *Identifier Class                  |
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
1. Identifying (1 : N), (1 : N)   |       Composite Key        |         *Using `@IdClass`          |           NOT extend Child           |           NOT extend Child           |          *Must-be Java Beans Class         |
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
-                                                                                                                                                                                                                                              (1) Must-be a public class
-                                                                                                                                                                                                                                              (2) Implements Serializable
-                                                                                                                                                                                                                                              (3) Default Constructor
-                                                                                                                                                                                                                                              (4) Overrides equals(), hashCode()
-                                                                                                                                                                                                                                              (5) Getter / Setter with ToString
-
-                                                                                         @Entity                                    @Entity                                                                                         --- 1. For Child -------------------
-                                                                                                                                      **@IdClass(IdClassType)
-
-                                                                                       *@Id (Identifier)     (PK)         *@Id (Identifier)      (PK1)         ----------------------->          (1) Mapping Child.id with @Id
-                                                                                         @Column(name)                     @Column(name)                                                                               * type: Child's Identifier type
-                                                                                                                                                                                                                                                  * name: Child's Identifier
-                                                                                                                                         ----------------
-
-                                                                                                                                       *@Id (FK)                 (PK2)         ----------------------->         (2) Mapping Child.fk with @Id
-                                                                                                                                       *@ManyToOne                                                                                    * type: Parent's Identifier type
-                                                                                                                                       *@JoinColumn(name)                                                                         * name: Child's fk field
-                                                                                                                                       FK : (ex) Parent parentFk;
-
-                                                                                                                                                                                         @Entity                                       --- 2. For GrandChild --------------
-                                                                                                                                                                                       *@IdClass(IdClassType)
-
-                                                                                                                                                                                        @Id (Identifier)      ------->        (1) Mapping GrandChild.id with @Id
-                                                                                                                                                                                        @Column(name)                                 * type: GrandChild's Identifier type
-                                                                                                                                                                                                                                                   * name: GrandChild's Identifier
-                                                                                                                                                                                        ----------------
-
-                                                                                                                                                                                      *@Id (FK)                 ------->        (2) Mapping GrandChild.fk with @Id
-                                                                                                                                                                                      *@ManyToOne                                     * type: Child's ID Class Type (***)
-                                                                                                                                                                                      *@JoinColumns(                                  * name: GrandChild's fk field
-                                                                                                                                                                                          *@JoinColumn, ...
-                                                                                                                                                                                        )
-                                                                                                                                                                                      FK : (ex) Child childFk;
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
2. Identifying (1 : N), (1 : N)   |       Composite Key        |   **Using `@EmbeddedId`     |          NOT extend Child            |           NOT extend Child           |          *Must-be Java Beans Class         |
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
-                                                                                                                                                                                                                                              (1) Must-be a public class
-                                                                                                                                                                                                                                              (2) Implements Serializable
-                                                                                                                                                                                                                                              (3) Default Constructor
-                                                                                                                                                                                                                                              (4) Overrides equals(), hashCode()
-                                                                                                                                                                                                                                              (5) Getter / Setter with ToString
-
-                                                                                                                                                                                                                                            --- 1. For Child -------------------
-                                                                                         @Entity                                   @Entity                                      @Entity                                      // Embeddable Composite Key.
-                                                                                                                                                                                                                                            **@Embeddable
-
-                                                                                         (1) Key Mapping                     (1) Key Mapping                       (1) Key Mapping                       (1) *Only Key Mapping
-                                                                                         @Id                                          **@EmbeddedId                       **@EmbeddedId                         - Declare a field of FK name
-                                                                                                                                             with `ID Class`                          with `ID Class`                           as the  `@MapsId("FK name")`
-                                                                                                                                                                                                                                               with Parent's `PK` Type. (***)
-                                                                                                                                                                                                                                            - Declare a Child ID field
-
-                                                                                                                                                                                                                                           --- 2. For GrandChild --------------
-                                                                                         (2) Association Mapping       (2) Association Mapping          (2) Association Mapping          // Embeddable Composite Key.
-                                                                                         @OneToMany(mappedBy)     **@MapsId("FK name")            **@MapsId("FK name")           **@Embeddable
-                                                                                         @ToString.Exclude                   @ManyToOne                            @ManyToOne                        
-                                                                                                                                          @JoinColumn                          *@JoinColumns({                     (1) *Only Key Mapping
-                                                                                                                                                                                               @JoinColumn,                      - Declare a field of FK name
-                                                                                                                                                                                               @JoinColumn                         as the  `@MapsId("FK name")`
-                                                                                                                                                                                            })                                               with Child's `*ID Class` Type. (***)
-                                                                                                                                                                                                                                          - Declare a GrandChild ID field
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------



