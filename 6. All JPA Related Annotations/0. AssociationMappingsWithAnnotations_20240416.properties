(06) Identification (Strong-Week) Relationship - Non-Identifying (Inherited Parent's PKs is just used as FKs)
------------------------------------------------------------------------------------------------------------------------------------------------------
-      Association Type             |             PK Type             |            Parent, One (1)          |             Child, Many (N)             |                    *Identifier Class                    |
------------------------------------------------------------------------------------------------------------------------------------------------------
