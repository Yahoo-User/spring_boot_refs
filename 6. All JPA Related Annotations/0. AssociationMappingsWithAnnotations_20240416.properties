-                                                                                                                                        *@JoinColumns(
-                                                                                                                                           *@JoinColumn, ...
-                                                                                                                                         )
-                                                                                                                                        FK : (ex) Parent parentFk;
-
-                                                   Map Composite PK    **@EmbeddedId with                                                                       *@Column(name) for *each id field.
-                                                   *Directly                      *ID Class type field.                                                                           ex)
-                                                                                         ex)                                                                                                   @Column(name = "parent_id1")
