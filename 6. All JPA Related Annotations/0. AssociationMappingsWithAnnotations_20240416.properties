=================================================
 & Standard JPA Association Mappings & (2024.04.16)
=================================================

Important: 
   - Associations marked as `mappedBy` must NOT define database mappings like `@JoinTable` or `@JoinColumn` 


(01) OneToMany ( 1 : N ),  ManyToOne ( N : 1 ) Multiplicity
--------------------------------------------------------------------------------------------------------
-     Association Type             |     Direction     |           Child, Many (N)           |            Parent, One(1)
--------------------------------------------------------------------------------------------------------
1. Many To One ( N : 1 )         |         Uni          |                    *FK                     |             X (No Chldren)
--------------------------------------------------------------------------------------------------------
-                                                                                @ManyToOne
-                                                                              *@JoinColumn
-                                                                                  with FK Column
--------------------------------------------------------------------------------------------------------
2. Many To One ( N : 1 )         |          Bi           |                    *FK                     |        Children ( List<Child> )
--------------------------------------------------------------------------------------------------------
-                                                                                @ManyToOne                     *@OneToMany(mappedBy)
-                                                                              *@JoinColumn                       @OrderColumn
-                                                                                  with FK Column
-                                                                                                                            @ToString.Exclude
-                                                                             *setParent(Parent)
--------------------------------------------------------------------------------------------------------
3. One To Many ( 1: N )          |         Uni          |              X (No FK)                |         Children ( List<Child> )                          @Since JPA2.0
--------------------------------------------------------------------------------------------------------
-                                                                                                                           *@OneToMany *without `mappedBy`, 
-                                                                                                                                Due to the absence of FK in Child
-                                                                                                                           *@JoinColumn
-                                                                                                                            @OrderColumn
-                                                                                                                            @ToString.Exclude
--------------------------------------------------------------------------------------------------------
4. One To Many ( 1: N )         |          Bi            |                   *FK                    |          Children ( List<Child> )
--------------------------------------------------------------------------------------------------------
-                                                                                @ManyToOne                   %1st. method : *Recommended.
-                                                                                                                       *@OneToMany without `mappedBy`
-                                                                                                                         & with `@JoinColumn` for FK Column
-
-                                                                                                                         % 2nd. method: *NOT recommended.
-                                                                                                                        *@OneToMany(mappedBy)
-                                                                                                                          & without `@JoinColumn` 
-                                                                                                                          ( Cause: FK value could NOT be set )
-                                                                           *@JoinColumn(
-                                                                                insertable  = false,
-                                                                                updateable = false
-                                                                             )  // *Read-only FK
-                                                                                                                        @OrderColumn
-                                                                                                                        @ToString.Exclude
-
-                                                                           *No setParent(Parent)         *addChild(newChild) :
-                                                                                                                          - Add new Child into the Children. 
-                                                                                                                          - Set this Parent to FK field of new Chlid.    
--------------------------------------------------------------------------------------------------------


(02) OneToOne ( 1 : N ) Multiplicity
--------------------------------------------------------------------------------------------------------
-      Association Type             |     Direction     |             Main, One, 1            |                 Target, One, 1
-------------------------------------------------------------------------------------------------------- 
1.    One To One  ( 1: 1 )         |         Uni          |              FK (Target)             |                   X (No Main)
--------------------------------------------------------------------------------------------------------
-                                                                          **@OneToOne
-                                                                          *@JoinColumn 
-                                                                              with FK Column
--------------------------------------------------------------------------------------------------------
2.    One To One  ( 1: 1 )         |          Bi          |               FK (Target)             |                        Main
--------------------------------------------------------------------------------------------------------
-                                                                        **@OneToOne                          **@OneToOne(mappedBy)
-                                                                         *@JoinColumn
-                                                                                 with FK Column
-                                                                        *setTarget(newTarget)
--------------------------------------------------------------------------------------------------------
3.    One To One  ( 1: 1 )        |          Uni        |            X (No Target)             |                      FK (Main)                           XX : NOT allowed
--------------------------------------------------------------------------------------------------------
- Reference from Main to Target ( Main -> Target (FK) ) : No way to refer `Target`, due to No FK in `Main`. (***)
- JPA is NOT allowed and there is also no mapping method for this association.
- Resolution:
      1st.  method - Change direction of reference from `Target` to `Main` ( Target (FK) -> Main )
      2nd. method - Change to Bi-directional relationship and set `Target`  (FK) as the owner of association in `Main`.
--------------------------------------------------------------------------------------------------------
4.    One To One  ( 1: 1 )        |           Bi         |                  Target                  |                       FK (Main)       
--------------------------------------------------------------------------------------------------------
-                                                                        **@OneToOne(mappedBy)            **@OneToOne
-                                                                                                                                *@JoinColumn with FK Column
-                                                                                                                                *setMain(newMain)
--------------------------------------------------------------------------------------------------------


(03) ManyToMany ( N : N ) Multiplicity
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
-       Association Type          |        Direction         |           Solution          |               Table1 (T1)               |               Table2 (T2)              |                   Cross Entity                  |            *ID Class
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
1. Many To Many  ( N: N )     |     Uni *(T1 -> T2)   |        *Cross Table       |        Children ( List<T2> )         |           X (No Chldren)
-----------------------------------------------------------------------------------------------------------------------
-                                                                                PK( T1 FK, T2 FK )     **@ManyToMany
-                                                                                                                  **@JoinTable(@JoinColumn, ..)
-----------------------------------------------------------------------------------------------------------------------
2. Many To Many  ( N: N )     |              Bi              |        *Cross Table       |       Children ( List<T2> )          |     Children ( List<T1> )
-----------------------------------------------------------------------------------------------------------------------
-                                                                                 PK( T1 FK, T2 FK )   **@ManyToMany                       **@ManyToMany(mappedBy)
-                                                                                 *CANNOT have         **@JoinTable(@JoinColumn, ..)
-                                                                                   Additional Fields       
-                                                                                                                  @OrderColumn
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
3. Many To Many  ( N: N )     |  ( 1 : N )  ( M : 1 )  |        *Cross Entity      |  Children ( List<CrossEntity> ) |                     X                      |          T1 FK        +        T2 FK           |       *Composite PK
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
-                                                                                                                 **@OneToMany(mappedBy)                                                     *@Id &              |    *@Id                     *T1 FK Type Field
-                                                                                                                        for *Cross Entity                                                              **@ManyToOne   |  **@ManyToOne     *T2 FK Type Field
-                                                                                                                                                                                                                  *@JoinColumn   |    *@JoinColumn     *Equals (Override)
-                                                                                                                                                                                                                      for PK1          |        for PK2            *HashCode (Override)
-                                                                                                                                                                                                                  ----------------------------          *Default Constructor
-                                                                                                                                                                                                                  *Composite Key                                    Implements
-                                                                                                                                                                                                                    with PK (T1 FK , T2 FK)                    *Serializable
-                                                                                                                                                                                                                  *ID Class with `@IdClass`                   *@Data with lombok  
-                                                                                                                                                                                                                  *Additional Fields                               
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
4. Many To Many  ( N: N )     |  ( 1 : N )  ( M : 1 )  |          *New PK         |  Children ( List<CrossEntity> ) | Children ( List<CrossEntity> )  |              With artifical key              |       X (NOT used)
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
-                                                                                  *Artifical Key        **@OneToMany(mappedBy)      **@OneToMany(mappedBy)       *@Id & @GeneratedValue for PK
-                                                                                  *Surrogate Key            for *Cross Entity                       for *Cross Entity                   *@ManyToOne & 
-                                                                                                                                                                                                                     *@JoinColumn for T1 (FK)
-                                                                                                                                                                                                                     *@ManyToOne &
-                                                                                                                                                                                                                     *@JoinColumn for T2 (FK)
-                                                                                                                                                                                                                     *Additional Fields
------------------------------------------------------------------------------------------------------------------------------------------------------------------------------


